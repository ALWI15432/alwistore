            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {

        }

        .logo {
            font-size: 32px;

        }

        label {

            font-weight: 600;
            font-size: 16px;
        }

        select {

            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fbff;
            cursor: pointer;

            font-weight: 600;

        }

        }

            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview {

            padding: 20px;
            background: #f5f5f5;

            color: #1976D2;

        }

        @media (max-width: 600px) {

            }
