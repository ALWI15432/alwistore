<!DOCTYPE html>

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;

            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 1200px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #1976D2;
            margin-bottom: 10px;

        .subtitle {
            color: #666;

        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .form-section {
            display: flex;
            flex-direction: column;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        select {

            padding: 15px;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fbff;
            cursor: pointer;

        select:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-preview {
            width: 100%;
            max-width: 450px;
            background: #f5f5f5;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .video-preview.active {
            background: linear-gradient(135deg, #f8fbff, #e3f2fd);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(33, 150, 243, 0.2);
        }

        .video-container {

            height: 250px;
            background: linear-gradient(45deg, #e0e0e0, #f5f5f5);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #999;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .video-preview.active .video-container {
            background: linear-gradient(45deg, #2196F3, #1976D2);

            color: #333;
            margin-bottom: 8px;

        .video-preview.active .video-title {

        }

        .video-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .video-preview.active .video-description {
            color: #1976D2;
        }

        .preview {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
            border-left: 4px solid #2196F3;
            grid-column: 1 / -1;
        }

        .preview h3 {
            color: #1976D2;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .preview-text {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #333;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .wa-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 20px;
        }

        .no-product-message {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
        }

        .product-specs {
            margin-top: 15px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 8px;
            text-align: left;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .spec-label {
            font-weight: 600;
            color: #1976D2;
        }

        .spec-value {

        }

        .price-highlight {
            font-size: 18px;
            font-weight: 700;
            color: #4CAF50;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 768px) {

        // Fungsi untuk mengkonversi YouTube URL ke embed format
        function getYouTubeEmbedUrl(url) {
            // Handle different YouTube URL formats
            let videoId = '';
            
            if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            } else if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            } else if (url.includes('youtube.com/embed/')) {
                return url; // Already embed format
            }
            
            return `https://www.youtube.com/embed/${videoId}`;
        }

            updatePreview();

        // Contoh penggunaan:
